<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Validasi nama
        let name = "";
        function validateName(name) {

            if (name.length === 3) {
                document.write("Valid")
            }
            else if (name.length <= 2 & name !== 0) {
                document.write("Nama minimal terdiri dari 3 huruf")
            }
            else {
                document.write("Nama tidak valid dan nama harus diisi");
            }
        }
        validateName('Ali');
        document.write("<br>");


        // tugas 2
        let addres = "";
        function validateAddres(addres) {
            if (addres.length >= 10) {
                document.write("Valid");
            }
            else if (addres.length <= 9 & addres.length !== 0) {
                document.write("Alamat terlalu pendek dan tidak valid");
            }
            else {
                document.write("Alamat Invalid")
            }
        }
        validateAddres('Kota Salatiga');
        document.write("<br>");

        // Tugas 3
        function validatePhoneNumber(phoneNumber) {

            if (phoneNumber === "") {
                document.write("Nomor telepon tidak boleh kosong");
                return;
            }
            phoneNumber = phoneNumber.toString();

            if (!isNaN(phoneNumber)) {
                if (phoneNumber.length >= 10 && phoneNumber.length <= 13) {
                    document.write("Nomor telepon valid");
                } else {
                    document.write("Nomor telepon harus terdiri dari 10-13 angka");
                }
            } else {
                document.write("Nomor telepon hanya boleh berisi angka");
            }
        }

        validatePhoneNumber("9191639637");
        document.write("<br>");

        // Tugas 4
        function validateEmail(email) {
            if (email === "") {
                return "Email tidak boleh kosong";
            }

            if (!email.includes("@")) {
                return "Email harus mengandung karakter '@'";
            }
            if (email.length < 5) {
                return "Email terlalu pendek";
            }
            return "Email valid";
        }
        const email = "Hafidzkarim17@gmail.com";
        document.write(validateEmail(email));

    </script>
</body>

</html>
